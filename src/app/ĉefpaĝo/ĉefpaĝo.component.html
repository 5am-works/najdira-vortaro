<table mat-table [dataSource]="vortoj" class="vorto-tabelo mat-elevation-z4">
  <ng-container matColumnDef="vorto">
    <th mat-header-cell *matHeaderCellDef>Vorto</th>
    <td mat-cell *matCellDef="let v"><a [routerLink]="v.vorto">{{ normaligi(v.vorto) }}</a></td>
  </ng-container>

  <ng-container matColumnDef="signifo">
    <th mat-header-cell *matHeaderCellDef>Signifo</th>
    <td mat-cell *matCellDef="let v">{{ v.signifo }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="kolomoj"></tr>
  <tr mat-row *matRowDef="let v; columns: kolomoj;"></tr>
</table>
