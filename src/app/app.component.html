<mat-toolbar color="primary">
  <span>Najdira vortaro</span>
  <span class="spaco"></span>
  <form class="serĉo" [formGroup]="respondilo">
    <mat-form-field floatLabel="never">
      <input type="text" matInput placeholder="Serĉi" [matAutocomplete]="autoGroup"
        formControlName="rezultoGrupo">
      <mat-autocomplete #autoGroup="matAutocomplete">
        <mat-optgroup *ngFor="let grupo of rezultoj | async" [label]="grupo.tipo">
          <mat-option *ngFor="let name of grupo.rezultoj" [value]="name">
            {{ name }}
          </mat-option>
        </mat-optgroup>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-toolbar>

<router-outlet></router-outlet>
